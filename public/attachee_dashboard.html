<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attachee Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 1.5rem;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .btn-logout {
      background: #e74c3c;
    }

    .btn-logout:hover {
      background: #c0392b;
    }

    .message {
      text-align: center;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      display: none;
      font-weight: 500;
    }

    .message.success { background: #d4edda; color: #155724; }
    .message.error { background: #f8d7da; color: #721c24; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #007bff;
      color: white;
    }

    tr:nth-child(even) td {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome, Attachee!</h2>

    <div class="button-group">
      <button id="checkin-btn">Check In</button>
      <button id="checkout-btn">Check Out</button>
      <button class="btn-logout" id="logout-btn">Logout</button>
    </div>

    <div id="message" class="message"></div>

    <h3>Your Attendance Records</h3>
    <table id="attendance-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Check-In</th>
          <th>Check-Out</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="4">No records yet.</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const checkInBtn = document.getElementById("checkin-btn");
    const checkOutBtn = document.getElementById("checkout-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const message = document.getElementById("message");
    const attendanceTable = document.querySelector("#attendance-table tbody");

    let user = JSON.parse(localStorage.getItem("user"));
    let attendance = JSON.parse(localStorage.getItem("attendance")) || [];

    if (!user) {
      window.location.href = "login.html";
    }

    function showMessage(text, type) {
      message.textContent = text;
      message.className = `message ${type}`;
      message.style.display = "block";
      setTimeout(() => (message.style.display = "none"), 3000);
    }

    function renderAttendance() {
      const records = attendance.filter(r => r.name === user.name);
      if (records.length === 0) {
        attendanceTable.innerHTML = `<tr><td colspan="4">No records yet.</td></tr>`;
        return;
      }

      attendanceTable.innerHTML = records.map(r => `
        <tr>
          <td>${r.date}</td>
          <td>${r.checkIn || "-"}</td>
          <td>${r.checkOut || "-"}</td>
          <td>${r.status}</td>
        </tr>
      `).join("");
    }

    checkInBtn.addEventListener("click", () => {
      const today = new Date().toISOString().split("T")[0];
      const time = new Date().toLocaleTimeString();
      let record = attendance.find(r => r.name === user.name && r.date === today);

      if (record && record.checkIn) {
        showMessage("Already checked in today.", "error");
        return;
      }

      if (!record) {
        record = { name: user.name, date: today, checkIn: time, checkOut: "", status: "Present" };
        attendance.push(record);
      } else {
        record.checkIn = time;
      }

      localStorage.setItem("attendance", JSON.stringify(attendance));
      showMessage("Checked in successfully!", "success");
      renderAttendance();
    });

    checkOutBtn.addEventListener("click", () => {
      const today = new Date().toISOString().split("T")[0];
      const time = new Date().toLocaleTimeString();
      let record = attendance.find(r => r.name === user.name && r.date === today);

      if (!record || !record.checkIn) {
        showMessage("Please check in first.", "error");
        return;
      }

      if (record.checkOut) {
        showMessage("Already checked out.", "error");
        return;
      }

      record.checkOut = time;
      localStorage.setItem("attendance", JSON.stringify(attendance));
      showMessage("Checked out successfully!", "success");
      renderAttendance();
    });

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("user");
      window.location.href = "login.html";
    });

    renderAttendance();
  </script>
</body>
</html>
